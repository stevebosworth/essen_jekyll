<header>
    <div class="reservations">
      <a href="https://www.bookenda.com/essen?PartnerNumber=1&IdClientApplication=1774&IdServiceOccurence=0&Language=English#Reservation" target="_blank" onClick='window.open("https://www.bookenda.com/essen?PartnerNumber=1&IdClientApplication=1774&IdServiceOccurence=0&Language=English#Reservation","Bookenda","width=960,height=660,toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,copyhistory=no,resizable=no"); return false; '><image src="http://www.bookenda.com/Images/badge-booknow_book_EN.png" style="border-style:none"/></a>
    </div>
    <div class="row header-logo">
      <img src="/dist/img/logo-662x453.png" alt="">
    </div>
    <nav class="row">
      <ul class="main-nav">
        <li class="nav-item__dinner">
          <a href="#Dinner">Dinner</a>
          <ul class="sub-nav__dinner">
            {% for item in site.data.dinner %}
              <li class="sub-nav__item--dinner">
                <a href="#Dinner{{ item[1].name | capitalize }}">{{ item[1].title | capitalize }}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
        <li class="nav-item__brunch">
          <a href="#Brunch">Brunch</a>
          <ul class="sub-nav__brunch">
            {% for item in site.data.brunch %}
              <li class="sub-nav__item--brunch">
              <a href="#Brunch{{ item[1].name | capitalize }}">{{ item[1].title | capitalize }}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </nav>
</header>
